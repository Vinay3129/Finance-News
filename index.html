<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Finance Space</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    header h1 {
      font-size: 1.8rem;
    }

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    main {
      padding: 2rem;
    }

    .section-title {
      font-size: 1.4rem;
      margin-bottom: 1rem;
      color: #333;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
    }

    .news-card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .news-card h3 {
      font-size: 1.1rem;
      color: #004080;
    }

    .news-card a {
      text-decoration: none;
      color: #004080;
    }

    .news-card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #004080;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1>Chintu Finance</h1>
    <nav>
      <a href="#india">India</a>
      <a href="#us">US</a>
      <a href="#asia">Asia</a>
      <a href="#europe">Europe</a>
      <a href="#crypto">Crypto</a>
    </nav>
  </header>

  <main>
    <section>
      <h2 class="section-title">Top Financial Headlines</h2>
      <div class="news-container" id="news">
        <!-- News articles will be injected here by JS -->
      </div>
    </section>
  </main>

  <footer>
    &copy; 2025 Finance Space - Built with ❤️ using GitHub Pages
  </footer>

  <script>
    const newsContainer = document.getElementById('news');
    const apiKey = 'demo'; // Replace with your actual API key from NewsData.io or other

    async function fetchNews() {
      const res = await fetch(`https://newsdata.io/api/1/news?apikey=pub_f1b94a0af239455b9d6b8c8197720de0&language=en&country=in,us&category=business,top`);
      const data = await res.json();

      newsContainer.innerHTML = '';

      data.results.forEach(article => {
        const card = document.createElement('div');
        card.className = 'news-card';
        card.innerHTML = `
          <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
          <p>${article.pubDate}</p>
        `;
        newsContainer.appendChild(card);
      });
    }

    fetchNews();
  </script>

</body>
</html>
