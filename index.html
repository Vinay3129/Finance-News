<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Finance Space</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background-color: #f4f6f8;
    }

    header {
      background-color: #004080;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 1000;
    }


    header h1 {
      font-size: 1.8rem;
    }
    header h1 a {
      color: inherit;
      text-decoration: none;
      display: inline-block;
      width: 100%;
      height: 100%;
   }

   header h1 a:hover {
     text-decoration: underline;
   }
   header {
    position: sticky;
    top: 0;
    z-index: 999;
   }

   @media (max-width: 768px) {
    header {
      flex-direction: column;
      align-items: flex-start;
   }

   nav {
     display: flex;
     flex-wrap: wrap;
     gap: 0.5rem;
     margin-top: 0.5rem;
   }

   nav a {
     margin-left: 0;
     margin-right: 1rem;
   }

   main {
     padding: 1rem;
   }

   .news-card {
     font-size: 0.9rem;
   }

   .section-title {
     font-size: 1.2rem;
   }
 }
 

    nav a {
      color: white;
      margin-left: 1.5rem;
      text-decoration: none;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    .section-title {
      font-size: 1.4rem;
      margin: 1.5rem 0 1rem;
      padding-left: 2rem;
      color: #333;
    }

    .news-container {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
      gap: 1.5rem;
      padding: 0 2rem 2rem;
    }

    .news-card {
      background: white;
      border-radius: 8px;
      padding: 1rem;
      box-shadow: 0 2px 6px rgba(0, 0, 0, 0.1);
    }

    .news-card h3 {
      font-size: 1.1rem;
      color: #004080;
    }

    .news-card a {
      text-decoration: none;
      color: #004080;
    }

    .news-card a:hover {
      text-decoration: underline;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #004080;
      color: white;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <header>
    <h1><a href="#" onclick="location.reload();">Finance Space</a></h1>
    <nav>
      <a href="#india">India</a>
      <a href="#us">US</a>
      <a href="#asia">Asia</a>
      <a href="#europe">Europe</a>
      <a href="#crypto">Crypto</a>
    </nav>
  </header>

  <main>
    <section id="top">
      <h2 class="section-title">Top Financial Headlines</h2>
      <div class="news-container" id="news">
        <!-- JS will inject articles here -->
      </div>
    </section>

    <section id="india">
      <h2 class="section-title">üáÆüá≥ India News</h2>
      <div class="news-container" id="news-india"></div>
    </section>

    <section id="us">
      <h2 class="section-title">üá∫üá∏ US News</h2>
      <div class="news-container" id="news-us"></div>
    </section>

    <section id="asia">
      <h2 class="section-title">üåè Asia News</h2>
      <div class="news-container" id="news-asia"></div>
    </section>

    <section id="europe">
      <h2 class="section-title">üá™üá∫ Europe News</h2>
      <div class="news-container" id="news-europe"></div>
    </section>

    <section id="crypto">
      <h2 class="section-title">üí∞ Crypto News</h2>
      <div class="news-container" id="news-crypto"></div>
    </section>
  </main>

  <footer>
    &copy; 2025 Finance Space - Built with ‚ù§Ô∏è using GitHub Pages
  </footer>

  <script>
    const API_KEY = 'pub_f1b94a0af239455b9d6b8c8197720de0'; // Replace with your real API key

    const regions = [
      { id: 'news', query: 'top' }, // Top headlines
      { id: 'news-india', country: 'in' },
      { id: 'news-us', country: 'us' },
      { id: 'news-asia', country: 'cn,jp,sg,id,ae,sa,kr' }, // Asia region
      { id: 'news-europe', country: 'de,fr,it,gb,es,nl' }, // Europe region
      { id: 'news-crypto', category: 'cryptocurrency' }
   ];

   async function fetchNews({ id, country, category, query = 'business' }) {
     let url = `https://newsdata.io/api/1/news?apikey=${API_KEY}&language=en`;

     if (country) url += `&country=${country}`;
     if (category) url += `&category=${category}`;
     if (query && !category) url += `&category=${query}`;

     try {
       const res = await fetch(url);
       const data = await res.json();

       const container = document.getElementById(id);
       container.innerHTML = '';

       data.results?.forEach(article => {
         const card = document.createElement('div');
         card.className = 'news-card';
         card.innerHTML = `
           <h3><a href="${article.link}" target="_blank">${article.title}</a></h3>
           <p>${new Date(article.pubDate).toLocaleString()}</p>
         `;
          container.appendChild(card);
        });
      } catch (err) {
        console.error(`Failed to load news for ${id}`, err);
      }
    }

  // Call fetchNews for all regions
    regions.forEach(region => fetchNews(region));
  </script>
</body>
</html>
