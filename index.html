<body>

  <header>
    <h1><a href="#" onclick="location.reload();">Finance Space</a></h1>

  <main>
    <section id="top">
      <h2 class="section-title">Top Financial Headlines</h2>
      <div class="news-container" id="news">
        <!-- JS will inject articles here -->
      </div>

      <h2 class="section-title">üáÆüá≥ India News</h2>

    </section>

    <section id="us">
      <h2 class="section-title">üá∫üá∏ US News</h2>

    </section>

    <section id="asia">
      <h2 class="section-title">üåè Asia News</h2>
      <div class="news-container" id="news-asia"></div>
    </section>

    <section id="europe">
      <h2 class="section-title">üá™üá∫ Europe News</h2>

    </section>

      <h2 class="section-title">üí∞ Crypto News</h2>

<script>
  const newsdataAPI = 'pub_f1b94a0af239455b9d6b8c8197720de0';
  const gnewsAPI = 'c22aa4e5b3154001c857762ecd73d7ff';
  const mediastackAPI = '4e4537e9a8cbcde4a88979ed2ffc691f';
  const finnhubAPI = 'd12jnq1r01qmhi3j2sogd12jnq1r01qmhi3j2sp0';
  const newsapi: 'abcdaac9869847b9aeea09a320ae6c61',
    
  const API_KEYS = {
    newsapi: 'abcdaac9869847b9aeea09a320ae6c61', // Replace with your actual NewsAPI key
    mediastack: '4e4537e9a8cbcde4a88979ed2ffc691f'
  };

  const regions = [
    { id: 'news-india', countries: ['in'], category: 'business' },
    { id: 'news-us', countries: ['us'], category: 'business' },
    { id: 'news-asia', keywords: ['asia finance', 'asia business'], category: 'business' },
    { id: 'news-europe', keywords: ['europe finance', 'europe business'], category: 'business' }
  ];

  async function fetchNews({ id, country, query = 'business' }) {
    let url = `https://newsdata.io/api/1/news?apikey=${newsdataAPI}&language=en`;

    if (country) url += `&country=${country.split(',')[0]}`;
    if (query) url += `&category=${query}`;

    try {
      const res = await fetch(url);
      const data = await res.json();

      if (!data.results) throw new Error('No results');
      displayNews(id, data.results);
    } catch (err) {
      console.error(`‚ùå Failed to load news for ${id}:`, err);
      document.getElementById(id).innerHTML =
        '<p>Error loading news. Please try again later.</p>';
    }
  }

  function displayNews(id, articles) {
    const container = document.getElementById(id);
    container.innerHTML = '';

    if (!articles.length) {
      container.innerHTML = '<p>No news available at this time.</p>';
      return;
    }

    articles.forEach(article => {
      const card = document.createElement('div');
      card.className = 'news-card';
      card.innerHTML = `
        <h3><a href="${article.link || article.url}" target="_blank">${article.title}</a></h3>
        <p>${new Date(article.pubDate || article.publishedAt).toLocaleString()}</p>
      `;
      container.appendChild(card);
    });
  }

  async function fetchCryptoNews() {
    const container = document.getElementById('news-crypto');
    container.innerHTML = '<p>Loading crypto news...</p>';

    const sources = [
      async () => {
        const url = `https://newsdata.io/api/1/news?apikey=${newsdataAPI}&language=en&category=cryptocurrency`;
        const res = await fetch(url);
        return (await res.json()).results;
      },
      async () => {
        const url = `https://gnews.io/api/v4/search?q=crypto&token=${gnewsAPI}&lang=en`;
        const res = await fetch(url);
        return (await res.json()).articles;
      },
      async () => {
        const url = `http://api.mediastack.com/v1/news?access_key=${mediastackAPI}&categories=business&keywords=crypto&languages=en`;
        const res = await fetch(url);
        return (await res.json()).data;
      },
      async () => {
        const url = `https://finnhub.io/api/v1/news?category=crypto&token=${finnhubAPI}`;
        const res = await fetch(url);
        return await res.json();
      }
    ];

    for (let getNews of sources) {
      try {
        const results = await getNews();
        if (results && results.length > 0) {
          displayNews('news-crypto', results);
          return;
        }
      } catch (e) {
        console.warn('One crypto source failed, trying next‚Ä¶', e);
      }
    }

    container.innerHTML = '<p>All crypto sources failed. Please check again later.</p>';
  }

  // Run for each region
  regions.forEach(region => fetchNews(region));

  // Separate: Fetch Crypto news with multi-API fallback
  fetchCryptoNews();
</script>



</body>
